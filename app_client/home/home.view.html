<navigation></navigation>

<link rel="stylesheet" href="/stylesheets/home.css"/>
<link rel="stylesheet" href="/stylesheets/datepicker.css"/>
<script src="/javascripts/dateHandler.js"></script>
<div id="post" style="margin-top:100px;" class="container">
  <div id="template">
    <!--<div class="row"> -->
    <div class="col-lg-6 col-sm-12 col-md-6 postPanel ">
     <!-- <div id="template">-->
      <div class="row panel panel-default ">
        <div id="blackText" class="panel-body">
          <div rows="4" class="panel-textarea">
            <textarea>      </textarea>
          </div>
        </div>
        <!-- post area --> 
        <div class="panel-footer">
          <qbutton type="button" data-toggle="collapse" href="#event-info" class="btn btn-default">More Info</qbutton>
          <div id="event-info" class="panel-collapse collapse">
            <div class="row">
              <div class="col-md-3 col-sm-3">
                <div class="input-group">Location
                  <input type="text"/>
                </div>
              </div>
              <!-- need start and end time -->
              <div class="col-md-3 col-sm-3">
                <div class="input-group">Date  
                  <input id="datePicker" type="text"/>
                </div>
              </div>
              <div class="col-md-3 col-sm-3">
                <div class="input-group">Time
                  <input type="text"/>
                </div>
              </div>
              <div class="col-md-2 col-sm-2">
                <div class="input-group">Public  
                  <input type="checkbox"/>
                </div>
              </div>
              <div class="input-group">Private 
                <input type="checkbox"/>
              </div>
              <div class="col-md-2">
                <button type="submit" class="btn btn-default">Post Event</button>
              </div>
            </div>
          </div>
        </div>
       </div>
      <!--</div> -->
      <!-- posts --> 
      <!-- <div class="col-lg-6 col-sm-12 col-md-6 scrollPanelLeft"> -->
      <div class="row panel panel-default" style="margin-top:10px"> 
        <div class="panel-heading"><img src="undefined" alt="undefined" class="img-circle pull-left"/>
          <h3></h3>
          <h5><span>Shared </span> - <span></span></h5>
        </div>
        <div class="panel-body">
          <p></p>
        </div>
        <div class="panel-footer">
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-share-alt"></span></button>
          <button type="button" data-toggle="collapse" href="#collapseTextArea" class="btn btn-default">Add a Comment</button>
          <div id="collapseTextArea" class="panel-collapse collapse">
            <div rows="4" class="panel-textarea">
              <textarea></textarea>
              <button type="submit" class="btn btn-default">Post comment</button>
              <button type="reset" class="btn btn-default">Cancel</button>
            </div>
          </div>
        </div>
       </div>
      </div>       
      <!-- Map -->
      <div class="col-lg-6 col-md-0 col-sm-0 scrollPanelRight">
        <div class="panel with-nav-tabs panel-default">
          <div class="panel-heading2">
            <ul id="tabs" class="nav nav-tabs">
              <li class="active"><a href="#mapByDistance" data-toggle="tab">Distance</a></li>
              <li><a href="#mapByTime" data-toggle="tab">Time</a></li>
            </ul>
          </div>
          <div class="panel-body">
            <div class="tab-content">
              <div id="mapByDistance" class="tab-pane fade in active">
                <div id="map"></div>
              </div>
              <div id="mapByTime" class="tab-pane fade">
                <div id="map"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
