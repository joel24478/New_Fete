<div id="post" style="margin-top:100px;" class="container">
  <div id="template">
    <!--<div class="row"> -->
    <div class="col-lg-6 col-sm-12 col-md-6 postPanel">
      <!-- <div id="template">-->
      <!-- post area --> 
      <div class="row panel panel-default ">
        <form id="addEvent" name="addEvent" enctype="multipart/form-data" method="POST" ng-submit="vm.test()" class="panel-footer">
          <div id="blackText" class="panel-body">
            <div class="input-group panel-textarea"> Name
              <input type="text" required="required" ng-model="vm.formData.Name" value="Name" style="width:100%"/>
            </div>
            <div rows="2" class="panel-textarea"> Description
              <textarea required="required" ng-model="vm.formData.Description">Description </textarea>
            </div>
          </div>
          <!--<form id="addEvent" name="addReview" ng-submit="vm.onSubmit()" class="panel-footer">
            -->      
          <qbutton type="button" data-toggle="collapse" href="#event-info" class="btn btn-default">More Info</qbutton>
          <div id="event-info" class="panel-collapse collapse">
            <div class="row">
              <div class="col-md-3 col-sm-3">
                <div class="row">
                  <div class="input-group">Location
                    <input type="text" required="required" data-ng-model="vm.formData.Location" />
                  </div>
                </div>
                <div class="row">
                  <div class="input-group">Date  
                    <input  type="date" required="required" ng-model="vm.formData.Date" />
                  </div>
                </div>
              </div>
              <!-- need start and end time -->
              <div class="col-md-3 col-sm-3">
                <div class="row">
                  <div class="input-group">Start Time
                    <input type="text"  required="required" ng-model="vm.formData.StartTime"  />
                  </div>
                </div>
                <div class="row">
                  <div class="input-group">End Time  
                    <input type="text"   required="required" ng-model="vm.formData.EndTime" />
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-6">
                <div class="row">
                  <div class="input-group" style="margin-top:25px;">
                    <input type="checkbox" checked data-toggle="toggle" data-on="Public" data-off="Private" data-width="115" data-offstyle="warning"/>
                  </div>
                </div>
                <div class="row">
                  <button type="submit" class="btn btn-default">Post Event</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!--</div> -->
      <!-- posts --> 
       <!--<div class="col-lg-6 col-sm-12 col-md-6 scrollPanelLeft"> -->
      <div class="row panel panel-default " style="margin-top:10px" ng-repeat="location in vm.locations">
        <div class="col-lg-2 col-md-2">
          <div class="row">
            <div class="panel-heading"><img src="{{location.profilepicture}}" alt="undefined" class="img-circle pull-left"/>
            </div>
            <div class="row">
              <a href="#/profile/{{ location._id }}">{{ location.Author }}</a>
            </div>
            <div class="row">
              {{ location.PostDate }}
            </div>
          </div>
         </div>
         <div class="col-lg-4 col-md-4">
          
            <div class="row">
              <h4>  {{ location.Name }} </h4>
            </div>
            <div class="row">
              <h6> {{ location.Date }}</h6>
            </div>
            <div class="row">
              <h6> {{ location.Location }}</h6>
            </div>
         </div>
          <div class="col-lg-2 col-md-2">
            <!--Event picture-->
            <a href="#{{ location.EventPicture }}"></a>
          </div>
          <!-- add coords to map -->
     
        <!--</div>-->
        <div class="panel-body">
          <p></p>
        </div>
        <div class="panel-footer">
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-share-alt"></span></button>
          <button type="button" data-toggle="collapse" href="#collapseTextArea" class="btn btn-default">Add a Comment</button>
          <div id="collapseTextArea" class="panel-collapse collapse">
            <div rows="4" class="panel-textarea">
              <textarea></textarea>
              <button type="submit" class="btn btn-default">Post comment</button>
              <button type="reset" class="btn btn-default">Cancel</button>
            </div>
          </div>
        </div>
      </div>
   </div>
